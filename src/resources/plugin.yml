name: TeleportTolls
main: com.armeniumstudios.teleporttolls.TeleportTolls
version: "0.1.0"
api-version: 1.16
author: Armenium
description: Configure teleport tolls
website: www.armeniumstudios.com
depends: [Vault]
commands:
  teleporttolls:
    description: "The main TeleportTolls command."
    usage: /teleporttolls <info/language>
    aliases: [tt, tptolls]
  warp:
    description: "Warp to a predesignated location."
    usage: /warp <name>
    permission: teleporttolls.warp
  createwarp:
    description: "Create a new warp at your current location."
    usage: /createwarp <name>
    permission: teleporttolls.createwarp
  deletewarp:
    description: "Delete a warp by its name."
    usage: /deletewarp <name>
    aliases: [delwarp]
    permission: teleporttolls.deletewarp
  tpto:
    description: "Teleport to a player that has allowed you to teleport to them."
    usage: /tpto <player>
    permission: teleporttolls.tp
  tpallow:
    description: "Allow a player to teleport to you. Optionally set for how many minutes they should be allowed to teleport to you. If no minute length is set, the teleport allow will be indefinite."
    usage: /tpallow <player> [minutes]
    permission: teleporttolls.tpallow
  tpdeny:
    description: "Disallow a player from teleporting to you."
    usage: /tpdeny <player>
    permission: teleporttolls.tpdeny
permissions:
  teleporttolls.warp:
    default: true
  teleporttolls.createwarp:
    default: true
  teleporttolls.deletewarp:
    default: true
  teleporttolls.tpto:
    default: true
  teleporttolls.tpallow:
    default: true
  teleporttolls.tpdeny:
    default: true
  teleporttolls.ignoretolls:
    default: false